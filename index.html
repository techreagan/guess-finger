<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Finger</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <p>Score: <span id="score">0</span></p>
        <h1>Guess Finger</h1>
        <p id="countdownTimer">00:30</p>
      </div>
    </header>

    <main>
      <div class="container">
        <section id="result">
          <img id="resultImg" src="img/5.png" />
        </section>
        <div id="fingers">
          <button class="btn-finger" data-num="0">
            <img src="img/0.png" />
          </button>
          <button class="btn-finger" data-num="1">
            <img src="img/1.png" />
          </button>
          <button class="btn-finger" data-num="2">
            <img src="img/2.png" />
          </button>
          <button class="btn-finger" data-num="3">
            <img src="img/3.png" />
          </button>
          <button class="btn-finger" data-num="4">
            <img src="img/4.png" />
          </button>
          <button class="btn-finger" data-num="5">
            <img src="img/5.png" />
          </button>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
